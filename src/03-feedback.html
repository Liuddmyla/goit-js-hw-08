<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/03-feedback.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input type="email" name="email" autofocus />
      </label>
      <label>
        Message
        <textarea name="message" rows="8"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>

    <!-- --------------------------------------------- -->

   
    <form class="calendar_form" id="calendar_form">

      <label class="calendar_label">
        <input class="calendar_input" type="text" name="calendar_name"  placeholder="Виберіть дату..." />
      </label>
    
      <button class="calendar_btn" type="submit"><svg class="calendar_icons" width="17" height="16">
          <use href="#"></use></svg>
      </button>

    </form>
   



    <script src="js/03-feedback.js" type="module"></script>
  </body>
</html>
