<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/03-feedback.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input type="email" name="email" autofocus />
      </label>
      <label>
        Message
        <textarea name="message" rows="8"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>

    <!-- --------------------------------------------- -->

    <!-- поле для дати -->

    <div class="date-field">

      <svg class="calendar_icon" width="20" height="20">
        <use href="./img/calendar_icon.svg#calendar_icon"></use>
      </svg>

      <!-- <p class="data_selected">04/03/2023</p> -->
      <span class="data_selected"></span>

      <button class="btn_calendar_open" type="submit"><svg class="calendar_open_icon" width="14" height="14">
          <use href="./img/calendar_open.svg#calendar_open_icon"></use>
        </svg>
      </button> 
      
      <button class="btn_calendar_close" type="submit"><svg class="calendar_close_icon" width="14" height="14">
          <use href="./img/calendar_close.svg#calendar_close_icon"></use>
        </svg>
      </button>

    </div>

    <!-- поле для календаря -->

    <div class="calendar visually-hidden">
    <div class="calendar_title">
      <p class="current_month"></p>
      <p class="current_year"></p>

      <svg class="calendar_month_next" width="14" height="14">
        <use href="./img/calendar_close.svg#calendar_close_icon"></use>
      </svg>

      <svg class="calendar_year_back" width="14" height="14">
        <use href="./img/calendar_close.svg#calendar_close_icon"></use>
      </svg>

      <svg class="calendar_year_next" width="14" height="14">
        <use href="./img/calendar_close.svg#calendar_close_icon"></use>
      </svg>
    </div>

    <ul class="week_days list">
      <li>Su</li>
      <li>Mo</li>
      <li>Tu</li>
      <li>We</li>
      <li>Th</li>
      <li>Fr</li>
      <li>Sa</li>
      
    </ul>

    <ul class="days"></ul>

    </div>


    

      
    
      

    
   



    <script src="js/03-feedback.js" type="module"></script>
  </body>
</html>
